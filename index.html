<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Donation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Feed the Hungry</h1>
    <p>Donate food and make a difference today</p>
  </header>

  <section class="info">
    <h2>Why Donate Food?</h2>
    <p>Millions of people go hungry every day. By donating excess food,
        you can help fight hunger and reduce food waste. Together,
        we can make a big impact in our community.</p>
  </section>

  <section class="form-section">
    <h2>Food Donation Form</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="food">Type of Food:</label>
      <input type="text" id="food" name="food" required>

      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity" required>

      <button type="submit">Donate Now</button>
    </form>
  </section>

  <footer>
    <p> Feed the Hungry</p>
  </footer>
</body>
</html>
